{{define "main"}}
<div class="hero-unit" role="banner">
	<div class="container">
		<h1 class="hero-unit__title">{{.Site.Title}}</h1>
		<p class="hero-unit__body">An open source <strong>HTML and CSS toolkit</strong> with prebuilt modules and a responsive design. Build the most awesome sites and applications.</p>
		<div class="button__group button__group--centered">
			<a href="{{ "getting-started" | relURL}}" class="button button--primary">Get started</a>
			<a href="{{ "layout/grid" | relURL}}" class="button">Documentation</a>
		</div>
		<img src="{{"img/svg/art.svg" | absURL }}" alt="" class="hero-unit__svg svg-art" role="none presentation" />
		<img src="{{"img/svg/check-1.svg" | absURL }}" alt="" class="hero-unit__svg svg-check-1" role="none presentation" />
		<img src="{{"img/svg/check-2.svg" | absURL }}" alt="" class="hero-unit__svg svg-check-2" role="none presentation" />
		<img src="{{"img/svg/check-3.svg" | absURL }}" alt="" class="hero-unit__svg svg-check-3" role="none presentation" />
		<img src="{{"img/svg/fannypack.svg" | absURL }}" alt="" class="hero-unit__svg svg-fannypack" role="none presentation" />
		<img src="{{"img/svg/label.svg" | absURL }}" alt="" class="hero-unit__svg svg-label" role="none presentation" />
		<img src="{{"img/svg/panel-1.svg" | absURL }}" alt="" class="hero-unit__svg svg-panel-1" role="none presentation" />
		<img src="{{"img/svg/panel-2.svg" | absURL }}" alt="" class="hero-unit__svg svg-panel-2" role="none presentation" />
		<img src="{{"img/svg/star-1.svg" | absURL }}" alt="" class="hero-unit__svg svg-star-1" role="none presentation" />
		<img src="{{"img/svg/star-2.svg" | absURL }}" alt="" class="hero-unit__svg svg-star-2" role="none presentation" />
		<img src="{{"img/svg/text.svg" | absURL }}" alt="" class="hero-unit__svg svg-text" role="none presentation" />
		<img src="{{"img/svg/trash.svg" | absURL }}" alt="" class="hero-unit__svg svg-trash" role="none presentation" />
	</div>

</div>
{{ end }}
